# Test configuration for Brigham Young Chain

# Network configuration
network:
  # Node configuration
  listen_port: 8333
  max_peers: 10
  bootstrap_nodes:
    - "127.0.0.1:8334"
    - "127.0.0.1:8335"
  
  # Connection settings
  handshake_timeout: 30s
  ping_interval: 2m
  connection_timeout: 5m
  
  # Message settings
  max_message_size: 1048576  # 1MB
  max_inventory_size: 50000

# Mining configuration
mining:
  # Mining settings
  enabled: true
  address: "test_miner"
  target_bits: 24
  max_nonce: 1000000
  
  # Block settings
  max_block_size: 1000000  # 1MB
  max_block_weight: 4000000  # 4M weight units
  min_tx_fee: 0.001
  
  # Reward settings
  block_reward: 50
  halving_interval: 210000

# Consensus configuration
consensus:
  # Proof of Work settings
  target_bits: 24
  max_nonce: 1000000
  
  # Block validation
  max_block_size: 1000000  # 1MB
  max_block_weight: 4000000  # 4M weight units
  min_tx_fee: 0.001
  
  # Chain parameters
  golden_chain:
    target_block_time: 10m
    difficulty_adjustment_interval: 2016
    max_future_block_time: 2h
  
  silver_chain:
    target_block_time: 5m
    difficulty_adjustment_interval: 2016
    max_future_block_time: 1h

# Transaction configuration
transaction:
  # Pool settings
  max_pool_size: 10000
  min_tx_fee: 0.001
  
  # Validation settings
  max_tx_size: 100000  # 100KB
  max_tx_weight: 400000  # 400K weight units
  max_tx_inputs: 100
  max_tx_outputs: 100
  
  # Coin settings
  coin_types:
    - name: "Leah"
      type: "mineable"
      max_supply: 21000000
    
    - name: "Shiblum"
      type: "mineable"
      max_supply: 21000000
    
    - name: "Shiblon"
      type: "mineable"
      max_supply: 21000000
    
    - name: "Senine"
      type: "gold"
      max_supply: 0
    
    - name: "Seon"
      type: "gold"
      max_supply: 0
    
    - name: "Shum"
      type: "gold"
      max_supply: 0
    
    - name: "Limnah"
      type: "gold"
      max_supply: 0
    
    - name: "Antion"
      type: "gold"
      max_supply: 0
    
    - name: "Senum"
      type: "silver"
      max_supply: 0
    
    - name: "Amnor"
      type: "silver"
      max_supply: 0
    
    - name: "Ezrom"
      type: "silver"
      max_supply: 0
    
    - name: "Onti"
      type: "silver"
      max_supply: 0
    
    - name: "Ephraim"
      type: "special"
      max_supply: 1000000
    
    - name: "Manasseh"
      type: "special"
      max_supply: 1000000
    
    - name: "Joseph"
      type: "special"
      max_supply: 1000000

# Storage configuration
storage:
  # Data directory
  data_dir: "./data"
  
  # Database settings
  db_type: "leveldb"
  db_cache_size: 128  # MB
  db_handles: 1024
  
  # Block storage
  block_cache_size: 1000
  tx_cache_size: 10000
  
  # UTXO storage
  utxo_cache_size: 10000
  utxo_batch_size: 1000

# Monitoring configuration
monitoring:
  # Monitoring settings
  enabled: true
  port: 9090
  
  # Metrics settings
  metrics_interval: 10s
  metrics_retention: 24h
  
  # Alert settings
  alerts:
    block_time:
      warning: 30s
      critical: 60s
    
    mempool_size:
      warning: 10000
      critical: 50000
    
    peer_count:
      warning: 5
      critical: 2
    
    memory_usage:
      warning: 80%
      critical: 90%
    
    cpu_usage:
      warning: 80%
      critical: 90%
    
    disk_usage:
      warning: 80%
      critical: 90%

# Logging configuration
logging:
  # Log settings
  level: "info"
  format: "json"
  output: "stdout"
  
  # File settings
  file:
    enabled: true
    path: "./logs/youngchain.log"
    max_size: 100  # MB
    max_backups: 10
    max_age: 30  # days
    compress: true
  
  # Console settings
  console:
    enabled: true
    color: true
    timestamp: true 